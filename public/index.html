<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <a class="navbar-brand">Weather App</a>
            <form class="d-flex mx-auto" role="search" style="width: 50%;" onsubmit="performAction(event)">
            </form>
        </div>
    </nav>
    <section class="page-content">
        <div class="userData">
            <input 
                class="form-control me-2 text-center" 
                type="text" 
                id="zip" 
                placeholder="Enter Your Zip Code" 
            >
            <textarea id="feelings" placeholder="Enter your feelings here"></textarea>
            <button id="generate">Genreate</button>
        </div>

        <div class="weatherData">
            <div id="temp"></div>
            <div id="content"></div>
            <div id="date"></div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
